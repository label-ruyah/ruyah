<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Ruyah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <form onsubmit="return handleForm(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Address" required />
      <input type="email" placeholder="Email ID" required />
      <input type="tel" placeholder="Phone Number" required />
      <button type="submit">Continue to Pay</button>
    </form>

    <div class="pay-now-container" id="payNowSection" style="display:none;">
      <a href="sabreena24126@oksbi" class="pay-now-btn">Pay Now</a>
    </div>
  </main>

  <script>
    function handleForm(event) {
      event.preventDefault();
      document.querySelector("form").style.display = "none";
      document.getElementById("payNowSection").style.display = "flex";
    }
  </script>
</body>
</html>
