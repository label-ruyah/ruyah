<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruyah - Your Mood, Our Fit</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #faedcd;
      color: #7f212f;
    }

    header {
      background-color: #7f212f;
      color: #faedcd;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #faedcd;
    }

    .menu {
      display: none;
      position: absolute;
      top: 55px;
      left: 15px;
      background-color: #fff8ec;
      border: 2px solid #7f212f;
      border-radius: 10px;
      padding: 10px;
    }

    .menu a {
      display: block;
      color: #7f212f;
      padding: 5px 0;
      text-decoration: none;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background-color: #fff8ec;
      border: 2px solid #7f212f;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
    }

    .product h3 {
      margin: 0 0 10px;
    }

    .product select, .product button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .product select {
      border: 1px solid #7f212f;
      background-color: #faedcd;
      color: #7f212f;
    }

    .product button {
      background-color: #7f212f;
      color: #faedcd;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #65151f;
    }

    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div>RUYAH</div>
  </header>

  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="checkout.html">Cart</a>
  </div>

  <div class="products" id="productContainer">
    <!-- Products will be injected here -->
  </div>

  <script>
    const products = [
      {
        name: "Oversized T-shirt",
        price: "‚Çπ599"
      },
      {
        name: "Hoodie",
        price: "‚Çπ1099"
      },
      {
        name: "Crop Top",
        price: "‚Çπ499"
      },
      {
        name: "Rs.1 Product",
        price: "‚Çπ1"
      }
    ];

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function renderProducts() {
      const container = document.getElementById('productContainer');
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>${product.price}</p>
          <label>Size:</label>
          <select id="size-${index}">
            <option value="M" selected>M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
          <label>Style:</label>
          <select id="style-${index}">
            <option value="Regular Fit" selected>Regular Fit</option>
            <option value="Oversized">Oversized</option>
            <option value="Slim Fit">Slim Fit</option>
          </select>
          <button onclick="addToCart(${index})">Add to Cart</button>
          <button onclick="buyNow(${index})">Buy Now</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(index) {
      const size = document.getElementById(`size-${index}`).value;
      const style = document.getElementById(`style-${index}`).value;
      const product = products[index];

      const cart = JSON.parse(localStorage.getItem('ruyah_cart')) || [];
      cart.push({ name: product.name, price: `Price: ${product.price}`, size, style });
      localStorage.setItem('ruyah_cart', JSON.stringify(cart));

      alert(`üõçÔ∏è ${product.name} added to cart!\nSize: ${size}, Style: ${style}`);
    }

    function buyNow(index) {
      addToCart(index);
      window.location.href = 'checkout.html';
    }

    renderProducts();
  </script>

</body>
</html>
