<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Ruyah</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #faedcd;
      color: #7f212f;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #7f212f;
    }
    .cart-item {
      background: #fff8ec;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #7f212f;
      border-radius: 8px;
    }
    form {
      margin-top: 30px;
      background: #fff8ec;
      padding: 20px;
      border: 2px solid #7f212f;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1.5px solid #7f212f;
      border-radius: 6px;
      color: #7f212f;
    }
    button {
      background-color: #7f212f;
      color: #faedcd;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      display: block;
      margin: auto;
      cursor: pointer;
    }
    button:hover {
      background-color: #65151f;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>
  <div id="cart-items"></div>

  <form onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder="Enter your name">
    
    <label for="address">Address:</label>
    <input type="text" id="address" required placeholder="Enter your address">
    
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email">
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required placeholder="Enter your phone number">

    <button type="submit">Pay Now</button>
  </form>

  <script>
    const cart = JSON.parse(localStorage.getItem('ruyah_cart')) || [];
    const cartDiv = document.getElementById('cart-items');

    if (cart.length === 0) {
      cartDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <strong>${item.name}</strong><br>
          Size: ${item.size} <br>
          Style: ${item.style} <br>
          ${item.price}
        `;
        cartDiv.appendChild(div);
      });
    }

    function submitForm(e) {
      e.preventDefault();
      const upiURL = "sabreena24126@oksbi";
      alert("Redirecting to your UPI app...");
      window.location.href = upiURL;
    }
  </script>

</body>
</html>
