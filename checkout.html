<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout â€“ Ruyah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <p>Your Mood, Our Fit</p>
  </header>
  <main>
    <div id="checkout-items"></div>
    <h3 id="checkout-total"></h3>

    <form id="checkout-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <textarea placeholder="Address" required></textarea>
      <button type="submit">Proceed to UPI Payment</button>
    </form>

    <a id="upi-button" class="buy-btn" href="#" style="display:none;" target="_blank">Pay Now via UPI</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const items = JSON.parse(decodeURIComponent(params.get('items') || '[]'));
    const container = document.getElementById('checkout-items');
    const totalElem = document.getElementById('checkout-total');
    const upiButton = document.getElementById('upi-button');
    const form = document.getElementById('checkout-form');

    let total = 0;
    items.forEach(item => {
      const div = document.createElement('div');
      div.innerHTML = `<p><strong>${item.name}</strong> â€” â‚¹${item.price}</p>`;
      container.appendChild(div);
      total += item.price;
    });

    totalElem.textContent = `Total: â‚¹${total}`;
    const upiID = "sabreena24126@oksbi"; // ðŸ‘‰ Replace this with your real UPI ID

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const upiURL = `upi://pay?pa=${upiID}&pn=Ruyah&am=${total}&cu=INR`;
      upiButton.href = upiURL;
      upiButton.style.display = 'inline-block';
      upiButton.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
