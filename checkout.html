<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout â€“ Ruyah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <p>Your Mood, Our Fit</p>
  </header>
  <main>
    <div id="checkout-items"></div>
    <h3 id="checkout-total"></h3>
    <a id="upi-button" class="buy-btn" href="#" target="_blank">Pay Now via UPI</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const items = JSON.parse(decodeURIComponent(params.get('items') || '[]'));
    const container = document.getElementById('checkout-items');
    const totalElem = document.getElementById('checkout-total');
    const upiButton = document.getElementById('upi-button');

    let total = 0;
    items.forEach(item => {
      const div = document.createElement('div');
      div.innerHTML = `<p><strong>${item.name}</strong> â€” â‚¹${item.price}</p>`;
      container.appendChild(div);
      total += item.price;
    });

    totalElem.textContent = `Total: â‚¹${total}`;
    const upiID = "YOUR_UPI_ID"; // ðŸ‘ˆ REPLACE THIS with your actual UPI ID like "labelruyah@upi"
    upiButton.href = `upi://pay?pa=${upiID}&pn=Ruyah&am=${total}&cu=INR`;
  </script>
</body>
</html>
