<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Ruyah</title>
  <style>
    :root {
      --bg-color: #faedcd;
      --accent: #7f212f;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--accent);
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .cart-item {
      background-color: #fff8ec;
      border: 2px solid var(--accent);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }

    .form-section {
      margin-top: 30px;
      background-color: #fff8ec;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid var(--accent);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid var(--accent);
      background-color: var(--bg-color);
      color: var(--accent);
    }

    input:invalid {
      border-color: red;
    }

    .pay-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: var(--accent);
      color: var(--bg-color);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .pay-btn:hover {
      background-color: #65151f;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #999;
    }

    .alert {
      background-color: #fff0e6;
      color: var(--accent);
      padding: 10px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .pay-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>

  <div id="cartContainer"></div>

  <form class="form-section" id="checkoutForm" onsubmit="return handlePayment()">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="address">Address</label>
    <textarea id="address" required></textarea>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required>

    <button type="submit" id="payButton" class="pay-btn">PAY NOW</button>
  </form>

  <script>
    const cartData = JSON.parse(localStorage.getItem("ruyah_cart")) || [];
    const cartContainer = document.getElementById("cartContainer");
    const payButton = document.getElementById("payButton");
    const form = document.getElementById("checkoutForm");

    if (cartData.length === 0) {
      cartContainer.innerHTML = '<div class="empty">Your cart is empty</div>';
      form.style.display = "none";
    } else {
      cartData.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <strong>${item.name}</strong><br>
          Size: ${item.size}<br>
          Style: ${item.style}<br>
          Price: ${item.price}
        `;
        cartContainer.appendChild(div);
      });
    }

    function handlePayment() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      if (!name || !address || !email || !phone) {
        alert("Please fill out all fields.");
        return false;
      }

      // ðŸ§¾ Replace below with your UPI ID
      const upiID = "YOUR_UPI_ID@upi";

      const totalAmount = cartData.reduce((total, item) => {
        const number = parseInt(item.price.replace("â‚¹", "").trim());
        return total + number;
      }, 0);

      const upiLink = `upi://pay?pa=${upiID}&pn=RUYAH&am=${totalAmount}&cu=INR`;
      window.location.href = upiLink;
      return false;
    }
  </script>

</body>
</html>
